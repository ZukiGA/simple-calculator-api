<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>calculator</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex flex-column justify-content-xl-center align-items-xl-center">
    <div class="card d-flex" style="min-width: 98vw;min-height: 14vh;max-height: 14vh;">
        <div class="card-body d-flex flex-row justify-content-around" style="min-height: 14vh;max-height: 14vh;">
          <div class="form-control-plaintext" id="input">0</div>
          <div class="form-control-plaintext" data-bss-hover-animate="bounce" id="output"></div></div>
    </div>
    <div class="btn-toolbar d-flex flex-column flex-grow-0" style="max-width: auto;min-width: 98vw;min-height: auto;max-height: auto;transform: perspective(0px);">
        <div class="btn-group" role="group" style="min-height: 17vh;max-height: 17vh;">
          <button class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-height: 17vh;max-height: 17vh;min-width: 19.6vw;max-width: 19.6vw;">(</button>
          <button class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-height: 17vh;max-height: 17vh;min-width: 19.6vw;max-width: 19.6vw;">)</button>
          <button onclick="clearQuery()" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-width: 19.6vw;max-width: 19.6vw;">C</button>
          <button onclick="deleteNumber()" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-width: 19.6vw;max-width: 19.6vw;">del</button>
          <button class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-width: 19.6vw;max-width: 19.6vw;">%</button></div>
        <div class="btn-group" role="group">
          <button onclick="addNumber('1')" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-width: 19.6vw;max-width: 19.6vw;">1</button>
          <button onclick="addNumber('2')" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-height: 17vh;max-height: 17vh;min-width: 19.6vw;max-width: 19.6vw;">2</button>
          <button onclick="addNumber('3')" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-height: 17vh;max-height: 17vh;min-width: 19.6vw;max-width: 19.6vw;">3</button>
          <button onclick="divide()" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-width: 19.6vw;max-width: 19.6vw;">/</button>
          <button class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-width: 19.6vw;max-width: 19.6vw;">pi</button></div>
        <div class="btn-group" role="group">
          <button onclick="addNumber('4')" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-width: 19.6vw;max-width: 19.6vw;">4</button>
          <button onclick="addNumber('5')" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-height: 17vh;max-height: 17vh;min-width: 19.6vw;max-width: 19.6vw;">5</button>
          <button onclick="addNumber('6')" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-width: 19.6vw;max-width: 19.6vw;">6</button>
          <button onclick="product()" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-width: 19.6vw;max-width: 19.6vw;">x</button>
          <button class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-width: 19.6vw;max-width: 19.6vw;">^</button></div>
        <div class="btn-group" role="group">
          <button onclick="addNumber('7')" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-height: 17vh;max-height: 17vh;min-width: 19.6vw;max-width: 19.6vw;">7</button>
          <button onclick="addNumber('8')" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-height: 17vh;max-height: 17vh;min-width: 19.6vw;max-width: 19.6vw;">8</button>
          <button onclick="addNumber('9')" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-height: 17vh;max-height: 17vh;min-width: 19.6vw;max-width: 19.6vw;">9</button>
          <button onclick="subtract()" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-width: 19.6vw;max-width: 19.6vw;">-</button>
          <button class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-width: 19.6vw;max-width: 19.6vw;">raiz</button></div>
        <div class="btn-group" role="group">
          <button class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-width: 19.6vw;max-width: 19.6vw;">.</button>
          <button onclick="addNumber('0')" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-width: 19.6vw;max-width: 19.6vw;">0</button>
          <button onclick="displayResult()" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-height: 17vh;max-height: 17vh;min-width: 19.6vw;max-width: 19.6vw;">=</button>
          <button onclick="sum()" class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-width: 19.6vw;max-width: 19.6vw;">+</button>
          <button class="btn btn-primary" data-bss-hover-animate="pulse" type="button" style="min-width: 19.6vw;max-width: 19.6vw;">e</button></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="script.js"></script>
</body>

</html>
